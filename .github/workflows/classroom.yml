name: Autograding Tests
on:
  - push
  - workflow_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  autograding:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: python1 Test
        id: python2-test
        uses: education/autograding-io-grader@v1
        with:
          test-name: test1.py
          setup-command: sudo -H pip3 install pytest
          command: "python test1.py"
          # input: hello
          # expected-output: HELLO
          # comparison-method: exact
          timeout: 10
          max-score: 20
      - name: A python2 test
        id: a-python2-test
        uses: education/autograding-command-grader@v1
        with:
          test-name: test2.py
          setup-command: sudo -H pip3 install pytest
          command: python test2.py
          timeout: 10
          max-score: 20
      # - name: Python test
      #   id: python-test
      #   uses: education/autograding-python-grader@v1
      # - name: Python test with score
      #   id: python-test-with-score
      #   uses: education/autograding-python-grader@v1
      #   with:
      #     max-score: 30
      - name: Autograding Reporter
        uses: ./
        env:
          SHOUT-TEST_RESULTS: "${{test1.outputs.result}}"
          A-COMMAND-TEST_RESULTS: "${{test2.outputs.result}}"
          # PYTHON-TEST_RESULTS: "${{steps.python-test.outputs.result}}"
          # PYTHON-TEST-WITH-SCORE_RESULTS: "${{steps.python-test-with-score.outputs.result}}"
        with:
          runners: test1,test2
